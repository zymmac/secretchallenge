<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="products.css">
    <title>Products</title>
  </head>
  <body>

    <!-- Begin of card generator -->
    <!-- <div class="container">
              <div id="jumbo-Container"></div>
          </div> -->
    <!-- End of card generator        -->
    <div class="container">
      <div class="jumbotron">
        <p><strong>Color:</strong></p>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="color" class="custom-control-input" checked>
          <label class="custom-control-label" for="customRadioInline1">Toggle this custom radio</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="color" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Or toggle this other custom radio</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline3" name="color" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline3">Or toggle this other custom radio</label>
        </div>
      </div>

    </div>
    <div class="container">
      <div class="jumbotron">
        <p><strong>Material:</strong></p>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline4" name="material" class="custom-control-input" checked>
          <label class="custom-control-label" for="customRadioInline4">Toggle this custom radio</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline5" name="material" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline5">Or toggle this other custom radio</label>
        </div>
      </div>

    </div>

    <!-- Connect Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <!-- Connect JS -->
    <script src="products.js"></script>
  </body>
</html>
