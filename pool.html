    <!-- Jumbotron starts here -->
    <div class="container">
      <div class="jumbotron">

        <h1>Welcome</h1>
        <h2>This is a random short text</h2>
        <h2></h2>
      </div>
    </div>

    <!-- TABS here -->
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="tab nav-link active" onclick="activeRound()">Round</a>
            </li>
            <li class="nav-item">
              <a class="tab nav-link" onclick="activeRectangular()">Rectangular</a>
            </li>
            <li class="nav-item">
              <a class="tab nav-link" onclick="activeOval()">Oval</a>
            </li>
            <!-- <li class="nav-item">
              <a class="tab nav-link" >Kidney</a>
            </li>
            <li class="nav-item">

          </ul>
        </div>
        <!-- Swimming Pool Dimensions Form starts here -->
        <div class="card-body">
          <h5 class="card-title" id="poolTitle">Swimming Pool Dimensions</h5>
          <img id='poolImage' align="center" src="poolRound.png" alt="pool">
          <form id='poolDimensions'>
            <div class="form-group Rectangular">
              <label for="measureLen">Length</label>
              <input type="text" class="form-control" id="measureLen" placeholder="Enter length in meters. e.g.: 12.5">
            </div>
            <div class="form-group Rectangular">
              <label for="measureWid">Width</label>
              <input type="text" class="form-control" id="measureWid" placeholder="Enter width in meters. e.g.: 5.5">
            </div>
            <div class="form-group Round">
              <label for="measureDia">Diameter</label>
              <input type="text" class="form-control" id="measureDia" placeholder="Enter width in meters. e.g.: 5.5">
            </div>
            <div class="form-group Oval">
              <label for="measureLLen">Long length</label>
              <input type="text" class="form-control" id="measureLLen" placeholder="Enter width in meters. e.g.: 5.5">
            </div>
            <div class="form-group Oval">
              <label for="measureSLen">Short length</label>
              <input type="text" class="form-control" id="measureSLen" placeholder="Enter width in meters. e.g.: 5.5">
            </div>
            <div class="form-group Depth">
              <label for="measureDepS">Depth (shallow end)</label>
              <input type="text" class="form-control" id="measureDepS" placeholder="Enter depth in meters (shallow end). e.g.: 1.2">
            </div>
            <div class="form-group Depth">
              <label for="measureDepD">OPTIONAL: Depth (deep end)</label>
              <input type="text" class="form-control" id="measureDepD" placeholder="Leave empty if the depth is uniform">
            </div>
          </form>

          <a href="#Round" id='calculateBtn' onclick="evaluateAreaVol(); showProducts(); quantify();" class="btn btn-primary">Calculate</a>
          <a href="#Round" id='calculateBtn' onclick="resetValues(); hideProducts(); quantify();" class="btn btn-warning">Reset</a>
        </div>
      </div>
    </div>
    <div class="container">

        <!-- Results Summary -->
        <div class="jumbotron" id="resultJumbotron">
          <h1>Quote</h1>
          <p>This quote is based on a <strong><span id="formatText"></span></strong> swimmimg pool, with <strong><span id="formatArea"></span></strong> square meters of area and <strong><span id="formatVolume"></span></strong> liters of water.</p>


        </div>
    </div>
    <!-- Quotation types selection -->
    <div class="container border border-dark" align="center" id="typesSelection">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="CheckboxLighting" value="Lighting" onchange="addOrRemove(this); initTaskCards(); uniqueVariations();">
        <label class="form-check-label" for="CheckboxLighting">Lighting</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="CheckboxCleaning" value="Cleaning" onchange="addOrRemove(this); initTaskCards(); uniqueVariations();">
        <label class="form-check-label" for="CheckboxCleaning">Pool Cleaning</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="CheckboxFilter" value="Filter" onchange="addOrRemove(this); initTaskCards(); uniqueVariations();">
        <label class="form-check-label" for="CheckboxPump">Pump & Filter Systems</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="CheckboxWaterCare" value="WaterCare" onchange="addOrRemove(this); initTaskCards(); uniqueVariations();">
        <label class="form-check-label" for="CheckboxWater">Water Care</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="CheckboxHeaters" value="Heaters" onchange="addOrRemove(this); initTaskCards(); uniqueVariations();">
        <label class="form-check-label" for="CheckboxHeaters">Solar Pool Heaters</label>
      </div>
    </div>
    <!-- Begin of card generator -->
    <div class="container">
              <div id="jumbo-Container"></div>
          </div>
    <!-- End of card generator        -->

    <script src="pool.js"></script>
